{% extends "base/layout.html" %}

{% block content %}    
        <div class="content">
            <div class="container-fluid">
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Histórico de Uso</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>Número</th>
                                        <th>Estabelecimento</th>
                                        <th>Horário</th>
                                        <th>Data</th>
                                        <th>TAG</th>
                                        <th>Valor</th>
                                    </thead>
                                    <tbody>
                                    {% for event in events %}
                                        <tr>
                                            <td>{{ event.id }}</td>
                                            <td>{{ event.organization }}</td>
                                            <td>{{ event.horario }}</td>
                                            <td>{{ event.date }}</td>
                                            <td>{{ event.user_rfid }}</td>
                                            <td>{{ event.cost }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                                   
                            </div>
                        </div>
                    </div>  
                    
                    
                                 
                </div>                    
            </div>
        </div>
        {% endblock %}
