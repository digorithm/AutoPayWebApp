{% extends "base/layout.html" %}

{% block content %}
    
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Editar Perfil</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>CPF (Não pode ser alterado)</label>
                                                <input type="text" class="form-control" disabled placeholder="CPF" value="123.456.789-00">
                                            </div>        
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Usuário</label>
                                                <input type="text" class="form-control" placeholder="Usuário" value="iuriveiga">
                                            </div>        
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input type="email" class="form-control" placeholder="Email" value="contato@iuriveiga.com">
                                            </div>        
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nome</label>
                                                <input type="text" class="form-control" placeholder="Nome" value="Iuri">
                                            </div>        
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Sobrenome</label>
                                                <input type="text" class="form-control" placeholder="Sobrenome" value="Veiga">
                                            </div>        
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Endereço</label>
                                                <input type="text" class="form-control" placeholder="Endereço">
                                            </div>        
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Cidade</label>
                                                <input type="text" class="form-control" placeholder="Cidade" value="Salvador">
                                            </div>        
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Estado</label>
                                                <input type="text" class="form-control" placeholder="Estado" value="Bahia">
                                            </div>        
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>CEP</label>
                                                <input type="text" class="form-control" placeholder="CEP">
                                            </div>        
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Sobre Mim</label>
                                                <textarea rows="5" class="form-control" placeholder="Insira uma descrição sua" value="Mike"></textarea>
                                            </div>        
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Atualizar Dados</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="assets/img/capa.jpg" alt="..."/>   
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    <img class="avatar border-gray" src="assets/img/faces/perfil.jpg" alt="..."/>
                                   
                                      <h4 class="title">Iuri Veiga<br />
                                         <small>iuriveiga</small>
                                      </h4> 
                                    </a>
                                </div>  
                                <p class="description text-center"> "Insira uma descrição sua"
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="hhtp://fb.com/IuriVeiga" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                                <button href="http://twitter.com/IuriVeiga" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                <button href="http://instagram.com/IuriVeiga" class="btn btn-simple"><i class="fa fa-instagram"></i></button>
    
                            </div>
                        </div>
                    </div>
               
                </div>                    
            </div>
        </div>
        
        {% endblock %}
